name: Flutter CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1.1.1
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
