name: Flutter CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

#     container:
#       image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1.3.0
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.1.1
      with:
        channel: stable
    - name: Install dependencies
      run: flutter pub get
    - name: Build
      run: flutter build aot
    - name: Analyze Code
      run: flutter analyze
    - name: Run Tests
      run: flutter test
